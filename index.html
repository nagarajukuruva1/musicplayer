<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e9e69a78b2.js" crossorigin="anonymous"></script>

</head>
<body>
    <section>
    <div class="container">
        <div class="music_player">
            <nav>
                <div class="logo">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="logo">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./pexels-photo music.webp" class="song_img">
            <h1>Tum he ho mujke bathade</h1>
            <p>Arjith Singh,Nidi Mohan Gandhi</p>

        <audio controls id="song">
            <source src="./Tu-Hi-Ye-Mujhko-Bata-De(PagalWorld).mp3">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls" >
            
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fas fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>

        </div>
        </div>
    </div>
    </section>
        
    <script>
        var progress = document.getElementById("progress");
        var song = document.getElementById("song");
        var ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;

        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
            }   
            if(song.play()){
                setIntervel(()=>{
                    progress.value = song.currentTime;
                },500)
            }
                progress.onchange = function(){
                    song.play();
                    song.currentTime = progress.value;
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");
                }
        
    </script>
</body>
</html>
